<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{% block title %}OpenS • Gestão Inteligente{% endblock %}</title>

  <!-- Bootstrap 5.3 + Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">

  <!-- CSS principal -->
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}?v={{ config.get('STATIC_VERSION', 1) }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/dashboard.css') }}?v={{ config.get('STATIC_VERSION', 1) }}">

  {% block extra_css %}{% endblock %}
</head>
<body class="bg-light d-flex flex-column min-vh-100">

  {% if request.endpoint not in ['main.login_page', 'auth.login', 'auth.login_page'] %}
  <header class="navbar navbar-expand navbar-light bg-white shadow-sm sticky-top">
    <div class="container-fluid px-4 py-2">
      <a href="{{ url_for('main.dashboard') }}" class="navbar-brand d-flex align-items-center text-decoration-none">
        <i class="bi bi-truck text-primary fs-3 me-2"></i>
        <div>
          <div class="fw-bold text-dark lh-1">OpenS</div>
          <small class="text-muted fw-medium">Gestão Inteligente</small>
        </div>
      </a>
      <button class="btn btn-outline-danger btn-sm" onclick="logout()">
        <i class="bi bi-box-arrow-right me-1"></i> Sair
      </button>
    </div>
  </header>
  {% endif %}

  <main class="flex-grow-1">
    <div class="container-fluid py-4">
      {% block content %}{% endblock %}
    </div>
  </main>

  <footer class="bg-white border-top py-4 mt-auto">
    <div class="container-fluid text-center text-muted small">
      © <script>document.write(new Date().getFullYear())</script> OpenS • Todos os direitos reservados
    </div>
  </footer>

  <!-- JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="{{ url_for('static', filename='js/global.js') }}?v={{ config.get('STATIC_VERSION', 1) }}"></script>
  {% block scripts %}{% endblock %}
</body>
</html>
