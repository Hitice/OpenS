{% extends "base.html" %}
{% block title %}Novo Chamado - OpenS{% endblock %}

{% block content %}
<div class="container py-4">
  <div class="row justify-content-center">
    <div class="col-lg-8">
      <div class="card shadow card-novo">
        <div class="card-header card-header-novo text-white">
          <h5 class="mb-0"><i class="fas fa-plus-circle me-2"></i> Novo Chamado</h5>
        </div>

        <div class="card-body p-4">
          <form id="formChamado">
            <div class="mb-3">
              <label class="form-label">Título</label>
              <input id="titulo" class="form-control form-control-lg" required>
            </div>

            <div class="mb-3">
              <label class="form-label">Descrição</label>
              <textarea id="descricao" class="form-control" rows="6"></textarea>
            </div>

            <div class="row g-3 mb-3">
              <div class="col-md-6">
                <label class="form-label">Prioridade</label>
                <select id="prioridade" class="form-select">
                  <option value="BAIXA">Baixa</option>
                  <option value="MÉDIA" selected>Média</option>
                  <option value="ALTA">Alta</option>
                  <option value="CRÍTICA">Crítica</option>
                </select>
              </div>
              <div class="col-md-6">
                <label class="form-label">Data</label>
                <input id="data" type="date" class="form-control" value="{{ hoje }}">
              </div>
            </div>

            <div class="d-grid">
              <button class="btn btn-success btn-lg"><i class="fas fa-paper-plane me-1"></i> Abrir Chamado</button>
            </div>
          </form>

          <div id="resultadoBusca" class="mt-3"></div>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}

{% block scripts %}
<script src="{{ url_for('static', filename='js/novo_chamado.js') }}?v={{ config.get('STATIC_VERSION', 1) }}"></script>
{% endblock %}
